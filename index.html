<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="result">

  <h2>Your Result</h2>

  <div class="circle">
  <h3>76 </h3> 
  <p>of 100 </p>
  </div>
  
 

  <h1>Great</h1>
  <p1>You scored higher than 65% of the people who have taken these tests.</p1>

  </div>

<div class="summary">
  
  <div class="summaryheading">Summary</div>

  <div class="reaction">
    <img src="assets/images/icon-reaction.svg">
    <span class="reaction-color">Reaction</span>
    <span class="reaction-statistic">80 / 100</span>
  </div>
  

  <div class="memory">
    <img src="assets/images/icon-memory.svg">
    <span class="memory-color"> Memory</span>
    <span class="memory-statistic">92 / 100</span>
  </div>
 

  <div class="verbal">
    <img src="assets/images/icon-verbal.svg">
    <span class="verbal-color"> Verbal</span> 
    <span class="verbal-statistic">61 / 100 </span> 
  </div>
 

  <div class="visual">
    <img src="assets/images/icon-visual.svg">
    <span class="visual-color"> Visual</span> 
    <span class="visual-statistic">72 / 100</span>
  </div>
  

  <button> 
    Continue
  </button>

</div>

</body>
</html>
